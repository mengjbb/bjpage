<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>设备资产信息管理</title>
    <style>
        /* ========== 全局配置变量（所有可调节项集中管理，直接修改即可）========== */
        :root {
            /* 标题区核心配置：固定宽高，全端不变 */
            --title-area-width: 1200px;    /* 标题区固定宽度 */
            --title-area-height: 220px;    /* 标题区固定高度 */
            
            /* LOGO 单独可调（PC/移动端统一配置，独立于标题区） */
            --logo-width: 180px;           /* LOGO固定宽度 */
            --logo-height: 180px;          /* LOGO固定高度 */
            --logo-left: 20px;             /* LOGO距标题区左侧距离（px/%） */
            --logo-top: 15%;               /* LOGO垂直位置（50%为标题区垂直居中） */
            
            /* 主标题配置：居中+字体大小可调+全端适配 */
            --main-title-font-pc: 2.2rem;  /* PC端标题字体大小 */
            --main-title-font-tab: 1.8rem; /* 平板端标题字体大小 */
            --main-title-font-mob: 1.4rem; /* 移动端标题字体大小 */
            --main-title-color: #333;      /* 标题字体颜色 */
            
            /* 其他原有配置 */
            --table-img-pc-size: 80px;
            --table-img-mobile-size: 50px;
            --bg-opacity: 0.5;             /* 背景图透明度（0-1） */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", Arial, sans-serif;
        }
        body {
            width: 100%;
            min-width: 320px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f5f5f5;
            font-size: 14px;
            /* 页面整体居中，适配标题区固定宽度 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .device-box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 15px;
            /* 继承标题区固定宽度，整体内容和标题区同宽 */
            width: var(--title-area-width);
            max-width: 100%; /* 移动端不超出屏幕 */
        }
        h1, h2 {
            font-weight: 600;
        }
        h2 {
            color: #444;
            margin: 12px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            font-size: 1.2rem;
        }
        /* 表格容器：移动端横向滚动 */
        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 10px 0;
        }
        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 6px;
            text-align: center !important;
            vertical-align: middle;
            font-size: 13px;
        }
        th {
            background-color: #f8f8f8;
            white-space: nowrap;
        }
        td {
            word-break: break-all;
        }

        /* ========== 核心：标题区固定宽高+全端不变 ========== */
        .title-container {
            position: relative;
            width: var(--title-area-width);  /* 固定宽度，全端一致 */
            height: var(--title-area-height); /* 固定高度，全端一致 */
            margin: 0 auto 20px;             /* 水平居中，底部间距 */
            padding: 0 20px;                 /* 左右内边距，防止标题贴边 */
            background: url("background.jpg") no-repeat center center;
            background-size: 100% 100%;      /* 背景铺满不裁剪 */
            border-radius: 8px;              /* 和内容区统一圆角，视觉协调 */
            /* 主标题绝对居中核心布局 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 背景透明遮罩层 */
        .bg-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            opacity: calc(1 - var(--bg-opacity));
            pointer-events: none;
            z-index: 1;
            border-radius: 8px;
        }
        /* ========== LOGO：单独可调+独立布局+不影响标题 ========== */
        .custom-logo {
            position: absolute;
            left: var(--logo-left);
            top: var(--logo-top);
            transform: translateY(-50%); /* 配合top:50%实现垂直居中 */
            width: var(--logo-width);
            height: var(--logo-height);
            object-fit: contain; /* 保持LOGO比例，不拉伸 */
            z-index: 3; /* 层级高于背景和遮罩 */
        }
        /* ========== 主标题：始终居中+字体大小可调+全端适配 ========== */
        .main-title {
            color: var(--main-title-color);
            margin: 0;
            padding: 0;
            font-size: var(--main-title-font-pc); /* 默认PC端字体 */
            white-space: nowrap; /* 防止标题换行，保证居中完整性 */
            z-index: 3; /* 层级高于背景和遮罩 */
            position: relative;
        }

        /* ========== 图片列样式 ========== */
        .table-img {
            width: var(--table-img-pc-size);
            height: var(--table-img-pc-size);
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #eee;
            transition: all 0.2s;
        }
        .table-img:hover {
            transform: scale(1.05);
            border-color: #2196F3;
        }
        /* 图片预览弹窗 */
        .img-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .img-preview-content {
            position: relative;
            max-width: 95%;
            max-height: 80vh;
        }
        .preview-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .close-preview {
            position: absolute;
            top: -35px;
            right: 0;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            width: 35px;
            height: 35px;
            text-align: center;
            line-height: 35px;
        }
        .no-img {
            color: #999;
            font-size: 12px;
        }

        /* ========== 全端自适应：仅调节标题字体，其他均固定 ========== */
        /* 平板端（769-1024px） */
        @media (min-width: 769px) and (max-width: 1024px) {
            :root {
                --main-title-font-pc: var(--main-title-font-tab); /* 切换平板端字体 */
                --table-img-pc-size: 60px;
            }
            h2 {
                font-size: 1.1rem;
            }
        }
        /* 移动端（≤768px） */
        @media (max-width: 768px) {
            :root {
                --main-title-font-pc: var(--main-title-font-mob); /* 切换移动端字体 */
                --table-img-pc-size: var(--table-img-mobile-size);
            }
            body {
                padding: 5px;
                font-size: 13px;
            }
            .device-box {
                padding: 10px;
                margin-bottom: 10px;
            }
            h2 {
                font-size: 1rem;
                margin: 10px 0;
            }
            th, td {
                padding: 6px 4px;
                font-size: 12px;
            }
            /* 移动端标题区超出屏幕时，允许横向滚动，保证固定宽高 */
            .title-container {
                max-width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <!-- 标题区：固定宽高，独立于内容区，水平居中 -->
    <div class="title-container">
        <div class="bg-mask"></div>
        <img src="logo.jpg" class="custom-logo" alt="设备管理系统LOGO">
        <h1 class="main-title">设备资产信息管理</h1>
    </div>

    <!-- 设备信息展示模块：继承标题区宽度，整体协调 -->
    <div class="device-box" id="deviceBox">
        <!-- 基础资产信息 -->
        <h2>基础资产信息</h2>
        <div class="table-container">
            <table id="deviceBaseInfoTable">
                <tr><th>设备编号</th><td>ZQXN-2026-001</td></tr>
                <tr><th>设备名称</th><td>挤压设备</td></tr>
                <tr><th>使用部门</th><td>PACK生产</td></tr>
                <tr><th>安装日期</th><td>2026-01-20</td></tr>
                <tr><th>使用寿命</th><td>10年</td></tr>
                <tr><th>责任人</th><td>设备部-张三</td></tr>
            </table>
        </div>

        <!-- 动态生成的记录表区域 -->
        <div id="recordTablesContainer"></div>
    </div>

    <!-- 图片预览弹窗 -->
    <div class="img-preview-modal" id="imgPreviewModal" onclick="closeImgPreview()">
        <div class="img-preview-content" onclick="event.stopPropagation()">
            <span class="close-preview" id="closePreviewBtn">&times;</span>
            <img src="" alt="图片预览" class="preview-img" id="previewImg">
        </div>
    </div>

    <script>
        // ===================== 核心配置区 =====================
        const RECORD_TABLE_CONFIGS = {
            checkRecords: {
                title: "定期点检记录",
                tableId: "checkTable",
                columns: [
                    { key: "date", label: "点检日期" },
                    { key: "content", label: "点检内容" },
                    { key: "result", label: "点检结果" },
                    { key: "name", label: "点检人" },
                    { key: "img", label: "点检图片", type: "img" },
                    { key: "remark", label: "备注" }
                ],
                rows: [
                    { date: "2026-01-20", content: "设备运行状态检查、压力参数检测", result: "正常", name: "张三", remark: "无异常", img: "check1.jpg" },
                    { date: "2026-01-25", content: "润滑系统检查、安全防护装置检查", result: "正常", name: "李四", remark: "润滑脂充足", img: "check2.jpg" },
                    { date: "2026-02-01", content: "电气系统检查、机械传动部件检查", result: "异常", name: "张三", remark: "发现电机异响，已临时处理", img: "check3.jpg" }
                ]
            },
            replaceRecords: {
                title: "易损件更换记录",
                tableId: "replaceTable",
                columns: [
                    { key: "date", label: "更换日期" },
                    { key: "part", label: "易损件名称" },
                    { key: "reason", label: "更换原因" },
                    { key: "name", label: "更换人" },
                    { key: "img", label: "更换图片", type: "img" },
                      { key: "remark", label: "备注" }
                ],
                rows: [
                    { date: "2026-01-10", part: "密封圈", reason: "老化破损", name: "王五", img: "replace1.jpg" },
                    { date: "2026-01-22", part: "轴承", reason: "磨损严重", name: "赵六", img: "" },
                    { date: "2026-02-05", part: "液压油封", reason: "漏油", name: "张三", img: "replace2.jpg" }
                ]
            },
            repairRecords: {
                title: "设备维修记录",
                tableId: "repairTable",
                columns: [
                    { key: "date", label: "维修日期" },
                    { key: "content", label: "维修内容" },
                    { key: "fault", label: "故障描述" },
                    { key: "engineer", label: "维修工程师" },
                    { key: "status", label: "维修状态" },
                    { key: "img", label: "维修图片", type: "img" },
                      { key: "remark", label: "备注" }
                ],
                rows: [
                    { date: "2026-02-02", content: "电机异响维修、轴承更换", fault: "电机轴承磨损导致异响", engineer: "钱七", status: "已完成", img: "repair1.jpg" },
                    { date: "2026-02-10", content: "液压系统维修、漏油处理", fault: "液压油管接头松动导致漏油", engineer: "孙八", status: "已完成", img: "repair2.jpg" }
                ]
            }
        };
        // ===================== 配置区结束 =====================

        // 动态生成所有记录表
        function generateRecordTablesHtml() {
            const container = document.getElementById('recordTablesContainer');
            let html = '';
            for (const tableKey in RECORD_TABLE_CONFIGS) {
                const config = RECORD_TABLE_CONFIGS[tableKey];
                html += `<h2>${config.title}</h2>`;
                html += `<div class="table-container"><table id="${config.tableId}"></table></div>`;
            }
            container.innerHTML = html;
        }

        // 渲染指定表格
        function renderTable(tableKey) {
            const config = RECORD_TABLE_CONFIGS[tableKey];
            const table = document.getElementById(config.tableId);
            const rowsData = config.rows || [];

            let headerHtml = '<tr>';
            config.columns.forEach(col => {
                headerHtml += `<th>${col.label}</th>`;
            });
            headerHtml += '</tr>';
            table.innerHTML = headerHtml;

            rowsData.forEach((item) => {
                const row = table.insertRow(-1);
                let cellHtml = '';
                config.columns.forEach(col => {
                    const cellValue = item[col.key] || '';
                    if (col.type === 'img') {
                        cellHtml += cellValue 
                            ? `<td><img src="${cellValue}" alt="${col.label}" class="table-img" onclick="openImgPreview('${cellValue}')"></td>`
                            : `<td><span class="no-img">暂无图片</span></td>`;
                    } else {
                        cellHtml += `<td>${cellValue}</td>`;
                    }
                });
                row.innerHTML = cellHtml;
            });

            if (rowsData.length === 0) {
                const emptyRow = table.insertRow(-1);
                const emptyCell = emptyRow.insertCell(0);
                emptyCell.colSpan = config.columns.length;
                emptyCell.textContent = "暂无记录数据";
                emptyCell.style.padding = "15px";
                emptyCell.style.color = "#999";
            }
        }

        // 图片预览相关
        function openImgPreview(imgSrc) {
            const modal = document.getElementById('imgPreviewModal');
            const previewImg = document.getElementById('previewImg');
            previewImg.src = imgSrc;
            modal.style.display = "flex";
            document.body.style.overflow = "hidden";
        }
        function closeImgPreview() {
            const modal = document.getElementById('imgPreviewModal');
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }

        // 渲染所有表格
        function renderAllTables() {
            for (const tableKey in RECORD_TABLE_CONFIGS) {
                renderTable(tableKey);
            }
        }

        // 页面初始化
        window.onload = function() {
            generateRecordTablesHtml();
            renderAllTables();
            document.getElementById('closePreviewBtn').addEventListener('click', closeImgPreview);
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeImgPreview();
            });
        }
    </script>
</body>
</html>
